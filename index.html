<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEUbKwls78wvtnc_E53BPSIe-L3A_HAZk"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="./bundle/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <div class="background">
      <svg class="us-map" viewbox="0 0 1320 750"></svg>
    </div>
    <select class="year" id="year-options">
      <option value="" selected disabled>--select a year--</option>
      <option value="2014">2014</option>
      <option value="2015">2015</option>
      <option value="2016">2016</option>
      <option value="2017">2017</option>
      <option value="2018">2018</option>
    </select>

    <div class="gender-options">
      <label>Male
        <input type="radio" name="gender" value="M">
      </label>
      <label>Female
        <input type="radio" name="gender" value="F">
      </label>
    </div>

    <div class="modal is-open">
      <div class="modal-popup">
        <div class="instruction">
          <p>Welcome to Nothing Political.</p>
        </div>
      </div>

      <div class="modal-screen">
      </div>
    </div>
  </body>
</html>
